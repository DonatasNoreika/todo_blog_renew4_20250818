{% extends "base.html" %}

{% block "title" %}Paieškos rezultatai{% endblock %}

{% block "content" %}
<h1>Įrašai, rasti pagal paiešką "{{ query }}":</h1>
<br>
{% for post in posts %}
<p><a href="{% url 'post' post.pk %}">{{ post }}</a></p>
{% empty %}
<p>Oops. Nieko neradome.</p>
{% endfor %}
{% endblock %}
